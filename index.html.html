<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Question importante â¤ï¸</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffd6e7, #ffeef6);
    font-family: Arial, Helvetica, sans-serif;
  }

  .card {
    background: white;
    padding: 40px 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    width: min(90vw, 420px);
    position: relative;
  }

  h1 { margin: 0; }
  p { color: #666; margin-top: 8px; }

  .question {
    font-size: 22px;
    color: #ff2f7a;
    margin: 25px 0;
    font-weight: bold;
  }

  .buttons {
    position: relative;
    height: 120px;
  }

  button {
    border: none;
    padding: 14px 26px;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    transition: transform .15s ease;
    position: absolute;
  }

  #yes {
    background: #ff4f95;
    color: white;
    left: 50%;
    transform: translateX(-120%);
  }

  #yes:hover { transform: translateX(-120%) scale(1.05); }

  #no {
    background: white;
    color: #ff4f95;
    border: 2px dashed #ff4f95;
    left: 50%;
    transform: translateX(20%);
  }

  .result {
    font-size: 24px;
    color: #ff2f7a;
    display: none;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div class="card">
    <h1>â¤ï¸ Mon coeur...</h1>
    <p>J'ai une question super importante ğŸ¥º</p>
    <div class="question">Estâ€‘ce que tu veux Ãªtre ma Valentine ? ğŸ’–</div>

    <div class="buttons" id="area">
      <button id="yes">Oui ğŸ’˜</button>
      <button id="no">Non ğŸ˜¢</button>
    </div>

    <div class="result" id="result">Je savais que tu dirais oui ğŸ˜</div>
  </div>

<script>
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const area = document.getElementById('area');
const result = document.getElementById('result');

function moveButton(){
  const rect = area.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const maxX = rect.width - btnRect.width;
  const maxY = rect.height - btnRect.height;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
  noBtn.style.transform = 'none';
}

noBtn.addEventListener('mouseenter', moveButton);
noBtn.addEventListener('touchstart', e => {
  e.preventDefault();
  moveButton();
});

yesBtn.addEventListener('click', () => {
  result.style.display = 'block';
  area.style.display = 'none';
});
</script>
</body>
</html>
